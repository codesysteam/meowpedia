<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeowPedia - 喵喵百科</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Zcool+KuaiLe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'system-ui', 'sans-serif'],
              cute: ['"Zcool KuaiLe"', 'cursive'],
            },
            colors: {
              cat: {
                50: '#fff5f5',
                100: '#ffe3e3',
                200: '#ffc9c9',
                300: '#ffa8a8',
                400: '#ff8787',
                500: '#ff6b6b',
                600: '#fa5252',
                800: '#e03131',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fff5f5; /* cat-50 */
      }
      /* Custom scrollbar for cuteness */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ffe3e3; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ff8787; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fa5252; 
      }
      .animate-bounce-slow {
        animation: bounce 2s infinite;
      }
    </style>

}
</script>
